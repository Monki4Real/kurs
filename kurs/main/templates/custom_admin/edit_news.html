<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="{% static 'main/icons/favicon.ico' %}" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'main/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'main/css/owl.carousel.min.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <title>Авторизация</title>
    <style>
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
    </style>
    </style>
</head>

<body>


    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>



    <header class="site-navbar site-navbar-target py-4" role="banner">

        <div class="container">
            <div class="row align-items-center position-relative">

                <div class="col-3 ml-auto order-2 text-end">
                    <div class="site-logo">
                        <a href="/" class="fw-bold">ЦПБ-С</a>
                    </div>
                </div>

                <div class="col-9 order-1 text-left mr-auto">


                    <span class="d-inline-block d-lg-block"><a href="#"
                            class="text-black site-menu-toggle js-menu-toggle py-5"><span
                                class="icon-menu h3"></span></a></span>



                    <nav class="site-navigation text-end ml-auto d-none d-lg-none" role="navigation">
                        <ul class="site-menu main-menu js-clone-nav ml-auto ">
                            <li><a href="/" class="nav-link">Главная</a></li>
                            <li><a href="news" class="nav-link">Новости</a></li>
                            <li><a href="about" class="nav-link">О нас</a></li>
                            <li><a href="" class="nav-link">Правила пожарной безопасности</a></li>
                        </ul>
                    </nav>
                </div>


            </div>
        </div>
    </header>
    <div class="content">
        <h1 class="text-center">{% if news.id %}Редактировать новость{% else %}Добавить новость{% endif %}</h1>
        <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="row justify-content-center zvon">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="title" class="form-label">Заголовок:</label>
                        <input type="text" id="title" required name="title" value="{{ news.title }}"
                            class="form-control">
                        <div class="invalid-feedback">Добавьте пожалуйста заголовок</div>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Контент новости:</label>
                        <textarea required id="content" name="content" class="form-control"
                            required>{{ news.content }}</textarea>
                        <div class="invalid-feedback">Добавьте пожалуйста контент.</div>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Картинка:</label>
                        <input required type="file" id="image" name="image" class="form-control" {% if news.image %}
                            value="{{ news.image.url }}" {% endif %}>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn custom-btn">Сохранить</button> <br>

                        <a class="btn custom-btn mb-3 mt-5" href="{% url 'manage_news' %}">Назад</a>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="{% static 'main/js/jquery-3.3.1.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="{% static 'main/js/jquery.sticky.js'%}"></script>
    <script src="{% static 'main/js/main.js' %}"></script>
</body>

</html>
